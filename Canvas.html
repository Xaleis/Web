<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Document sans nom</title>
<style>
canvas{
	height: 300px;
	width: 400px;
}
</style>
<script>

function start() {

var canvas = document.getElementById("myCanvas");
var g = canvas.getContext("2d");

g.fillStyle = "red";
g.fillRect(0,0, canvas.width, canvas.height);

g.strokeStyle = "blue";
g.strokeRect(canvas.width/2 - 50, canvas.height/2 - 50, 100, 100);

g.fillStyle = "rgba(0, 0, 225, 0.5)";
g.fillRect(canvas.width/2 - 50, canvas.height/2 - 50, 100, 100);
}

</script>

</head>

<body onload="start()">

<canvas id="myCanvas" width="400" height="300"></canvas>

<p>&nbsp;</p>
</body>
</html>
